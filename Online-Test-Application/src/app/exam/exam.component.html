<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <p class="text-center">{{currentQuiz+1}}</p>

                <h2>{{ quizzes[currentQuiz].question }}</h2>

                <ul class="list-group" *ngFor="let quiz of quizzes[currentQuiz].answer">
                    <label>
                    <li class="list-group-item">
                        <input type="radio" name="options" (click)="onAnswer(quiz.correct)" [disabled]="answerSelected">
                        {{quiz.option}}</li>
                    </label>
                </ul> 

                <div class="text-center">
                    <h2 class="text-center">Show Result</h2><br/>
                Correct Answers: {{ correctAnswers}} and Incorrect Answers: {{ incorrectAnswers}}
            </div>
            </div>
        </div>
    </div>
</body>
</html>
