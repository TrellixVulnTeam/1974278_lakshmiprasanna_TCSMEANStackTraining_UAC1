<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {text-align: center;}
    </style>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h2>Login Page</h2>
    <div class="container">
         <form [formGroup]="loginRef" (ngSubmit)="checkUser()"> <!-- [formGroup]="loginRef" (ngSubmit)="checkUser()" -->

        <br/><label><b>Username</b></label><br/>
        <input type="text" placeholder="Enter Username" formControlName="username" required>
    
        <br/><label><b>Password</b></label><br/>
        <input type="password" placeholder="Enter Password" formControlName="password" required><br/>
    
        <button type="submit">Login</button>
        
        </form>
      </div>
      <div class="container">
        <a href="2">
          <button type="button" class="btn">Sign up</button>
        </a>
      </div>
</body>
</html>
