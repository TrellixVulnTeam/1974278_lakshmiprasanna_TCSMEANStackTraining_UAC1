<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" [formGroup]="regRef" (ngSubmit)="saveUser()" >
            <h2>Registration</h2>
            <div class="form-group">
                <label  class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" formControlName="firstName" placeholder="First Name" class="form-control" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control" autofocus>
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-3 control-label">User Name</label>
                <div class="col-sm-9">
                    <input type="text" formControlName="username" placeholder="User Name" class="form-control" autofocus>
                </div>
            </div>
            
            <div class="form-group">
                <label  class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" formControlName="password" placeholder="Password" class="form-control">
                </div>
            </div>
            
            <div class="container bg-light">
                <div class="col-md-12 text-center">
                    <input type="submit" class="btn btn-success" value="submit"/> &nbsp;&nbsp;
                    <input type="reset" class="btn btn-primary" value="Reset">
                </div>
            </div>
            
        </form> <!-- /form -->
    </div>
</body>
</html>
